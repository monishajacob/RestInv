                                                    <div class="col">
                                                        <label class="form-label">Monthly Supplies ($)</label>
                                                        <input class="form-control" id="strMonthlySupplies"
                                                            name="monthly-supplies" required type="text">

                                                </div>
                                                <div class="row">

                                                    <div class="col">
                                                        <label class="form-label">Monthly Utilities ($)</label>
                                                        <input class="form-control" id="strmonthlyUtilities"
                                                            name="monthly-utilities" required type="text">
                                                    </div>
                                                    <div class="col">
                                                        <label class="form-label">Monthly Costs ($)
                                                        </label>
                                                        <input class="form-control" id="strOtherMonthlyCosts"
                                                            name="other-cost" placeholder="Subscriptions etc.." required
                                                            type="text">
                                                    </div>
                                                    <div class="col">
                                                        <label class="form-label">Cable/Internet ($)
                                                        </label>
                                                        <input class="form-control" id="strMonthlyCableInternet"
                                                            name="cable-internet" placeholder="Monthly Expenses"
                                                            required type="text">
                                                    </div>

                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <label class="form-label"
                                                            style="font-weight: bolder; padding-top: 4px;">Rental Income
                                                            Data</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <label class="form-label">Average Daily Rate ($)</label>
                                                        <input class="form-control" id="strAverageDailyRate"
                                                            name="average-daily-rate" required type="text">
                                                    </div>
                                                    <div class="col">
                                                        <label class="form-label">Occupancy Rate (%)</label>
                                                        <input class="form-control" id="strPercentOccupancyRate"
                                                            name="ocuupancy-rate" required type="text">
                                                    </div>


                                                </div>


                                                <div class="row">
                                                    <div class="col">
                                                        <label class="form-label" for="upload-image">Upload
                                                            Image</label>
                                                        <input class="form-control" id="strproperty-upload-image"
                                                            type="file">
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="row gap-3">
                                            <div class="col gap-3">
                                                <label class="form-label" for="property-note">Note</label>
                                                <textarea class="form-control" id="strnote" rows="1"></textarea>
                                            </div>

                                        </div>
                                        <div class="row gap-3 justify-content-center">

                                            <button class="btn " id="str-submit-button"
                                                style="padding: 5px;font-size: larger;" type="submit">Create
                                                STR
                                            </button>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
